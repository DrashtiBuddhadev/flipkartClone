<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flipkart clone</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="header">
          <div class="space"></div>
          <div class="logo">
            <picture>
                <img
              src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus_mobile-39120d.svg"
              alt="logo" width="160px" height="42px"
            />
            </picture>
          </div>
          <div class="search_bar">&nbsp;
            <svg width="22" height="22" class viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <title>Search Icon</title>
                    <path d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z" stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M16 16L21 21" stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>&nbsp;
            <input id="input1" type="text" placeholder="Search for products, brands, and more"/>
            <!-- <button type="submit">Search</button> -->
          </div>
          <div class="container2">
            <div class="login">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" height="24px" width="24px"/>
                <span>&nbsp;Login</span>
            </div>
            <div class="cart">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"/>
                <span>&nbsp;Cart</span>
            </div>
            <div class="bestseller">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"/>
                <span>&nbsp;Become a Seller</span>
            </div>
            <div class="more">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg"/>
            </div>
          </div>
          <div class="space"></div>
        </div>
        <div class="menu">
            <div class="cards" id="card1">
                <div class="img_card">
                    <img src="https://rukminim2.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="grocery" />
                </div>
                <div class="text_card">
                    <span>Grocery</span>
                </div>
            </div>
            <div class="cards" id="card2">
                <div class="img_card">
                    <img src="https://rukminim2.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="mobiles" />
                </div>
                <div class="text_card">
                    <span>Mobiles</span>
                </div>
            </div>
            <div class="cards" id="card3">
                <div class="img_card">
                    <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="fashion" />
                </div>
                <div class="text_card">
                    <span>Fashion</span>
                </div>
            </div>
            <div class="cards" id="card4">
                <div class="img_card">
                    <img src="https://rukminim2.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="Electronics" />
                </div>
                <div class="text_card">
                    <span>Electronics</span>
                </div>
            </div>
            <div class="cards" id="card5">
                <div class="img_card">
                    <img src="https://rukminim2.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="furniture" />
                </div>
                <div class="text_card">
                    <span>Home & Furniture</span>
                </div>
            </div>
            <div class="cards" id="card6">
                <div class="img_card">
                    <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0139228b2f7eb413.jpg?q=100" alt="appliances" />
                </div>
                <div class="text_card">
                    <span>Appliances</span>
                </div>
            </div>
            <div class="cards" id="card7">
                <div class="img_card">
                    <img src="https://rukminim2.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="Travel" />
                </div>
                <div class="text_card">
                    <span>Travel</span>
                </div>
            </div>
            <div class="cards" id="card8">
                <div class="img_card">
                    <img src="https://rukminim2.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="Beauty,toys" />
                </div>
                <div class="text_card">
                    <span>Beauty,Toys & More</span>
                </div>
            </div>
            <div class="cards" id="card9">
                <div class="img_card">
                    <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" alt="2wheelers" />
                </div>
                <div class="text_card">
                    <span>Two Wheelers</span>
                </div>
            </div>
        </div>
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 7</div>
              <img src="https://rukminim2.flixcart.com/fk-p-flap/480/80/image/f9ed97142ac6521a.jpeg?q=20" style="width:100%">
              <div class="text"></div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 7</div>
              <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/0f9ecd9ce4f86cfa.jpg?q=80" style="width:100%">
              <div class="text"></div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 7</div>
              <img src="https://rukminim2.flixcart.com/fk-p-flap/480/80/image/4cd6690ef44564f3.jpg?q=20" style="width:100%">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 7</div>
                <img src="https://rukminim2.flixcart.com/fk-p-flap/480/80/image/ef637eb93bf1a887.jpeg?q=80" style="width:100%">
                <div class="text"></div>
              </div>
              
              <div class="mySlides fade">
                <div class="numbertext">5 / 7</div>
                <img src="https://rukminim2.flixcart.com/fk-p-flap/480/80/image/63692356b67b60ef.jpeg?q=20" style="width:100%">
                <div class="text"></div>
              </div>
              
              <div class="mySlides fade">
                <div class="numbertext">6 / 7</div>
                <img src="https://rukminim2.flixcart.com/fk-p-flap/480/80/image/399d6f9c9ec27f34.jpg?q=20" style="width:100%">
                <div class="text"></div>
              </div>

              <div class="mySlides fade">
                <div class="numbertext">7 / 7</div>
                <img src="https://rukminim2.flixcart.com/fk-p-flap/480/80/image/9021283f0be266c1.jpg?q=20" style="width:100%">
                <div class="text"></div>
              </div>
              <div style="text-align:center">
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span>
              </div>
              
            </div>
      </div>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
